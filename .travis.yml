#We are using Travis CI to run our tests and deploy our app to Heroku only if all
#the tests pass, this gets invoked everytime we push up to Github
language: node_js
node_js:
- 4
- 6
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tranquil-ravine-98658
  on:
    repo: lily-sf888/zumba-app
